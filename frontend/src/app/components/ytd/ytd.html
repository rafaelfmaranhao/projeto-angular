<div class="container">
  <h1>Baixar informações do vídeo</h1>
  <input [(ngModel)]="videoUrl" placeholder="Cole o link do YouTube" />
  <button (click)="buscar()">Buscar</button>

  @if (videoInfo) {
    <div>
      <h2>{{ videoInfo.title }}</h2>
      <img [src]="videoInfo.thumbnail" alt="thumb" width="200" />
      <p><strong>Uploader:</strong> {{ videoInfo.uploader }}</p>
      <p><strong>Duração:</strong> {{ videoInfo.duration }}s</p>
    </div>
  }
  
</div>
