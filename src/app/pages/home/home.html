<app-header></app-header>
<app-slides></app-slides>
<section class="mais-pedidos">
    <div class="container">
        <div class="secao">
            <div class="titulo-secao">
                <div class="subtitulo">
                    <lucide-icon name="flame"></lucide-icon>
                    <span>MAIS PEDIDOS</span>
                </div>
                <h2>Hamb√∫rgueres em Alta</h2>
            </div>
            <div class="titulo-link">
                <a routerLink="/cardapio" class="link">
                    <p>Ver todos</p>
                    <lucide-icon name="ArrowRight" size="20px"></lucide-icon>
                </a>
            </div>
        </div>
        <div class="cards-container">
            @for (item of flashCard; track $index) {
            <app-flashcards 
                [nome]="item.nome" 
                [preco]="item.preco" 
                [descricao]="item.descricao"
                [urlFoto]="item.urlFoto">
            </app-flashcards>
            }
        </div>
    </div>
</section>
<app-footer></app-footer>
