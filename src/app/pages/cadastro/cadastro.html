<div class="container">
    <div class="cadastro">
        <h1 class="animate__animated animate__fadeInLeftBig"><app-logomarca></app-logomarca></h1>
        <p>Faça seu cadastro para compilar o seu pedido</p>
        <form (ngSubmit)="cadastrar()">
            <div class="inputBox">
                <div>
                    <input type="text" [(ngModel)]="nomeUsuario" name="nomeUsuario" class="inputText" required>
                    <span>Usuário</span>
                    <hr>
                </div>
                <div>
                    <input type="password" [(ngModel)]="senha" name="senha" class="inputText" required>
                    <span>Senha</span>
                    <hr>
                </div>

                @if (mensagem) {
                <p>{{ mensagem }}</p>
                }
            </div>
            <div class="buttonBox">
                <button type="submit">Cadastrar</button>
                <app-btn tipo="button" valor="Voltar ao login" link="/login"></app-btn>
            </div>
        </form>
    </div>
</div>
