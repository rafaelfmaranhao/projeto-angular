<main class="itens">
  <div class="container">
    <div class="grid" role="list">
      <article class="card" role="listitem">
        <img [src]="urlFoto" alt="Burguer Img" />
        <div class="info">
            <h3>{{ nome }}</h3>
            <p class="desc">{{ descricao }}</p>
            <p class="preco">{{ preco }}</p>
        </div>
        <app-btn tipo="button" valor="Comprar"></app-btn>
      </article>
    </div>
  </div>
</main>
