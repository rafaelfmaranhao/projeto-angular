<header>
    <div class="container">                                                                                                 
        <a routerLink="" class="logo">
            <div class="logo-container">
                <div class="burger">üçî</div>
                <lucide-icon name="code"></lucide-icon>
            </div>
            <h1><app-logomarca></app-logomarca></h1>
        </a>
        <div class="center">
            <nav>
                <ul [class.active]="menuAberto">
                    <li><input type="button" value="Card√°pio" routerLink="/cardapio"></li>
